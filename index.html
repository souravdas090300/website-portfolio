<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saurabh portfolio</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link
      rel="stylsheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.production.css" />
  </head>

  <body>
    <header class="page-header">
      <!-- Add Logo here -->
      <img
        src="img/Das.png"
        alt="logo"
        id="header-img"
        class="page-header__item"
      />
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About</a
            >
          </li>
          <li role="presentation">
            <a
              href="work.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
              >Work</a
            >
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="index-main">
      <h1>Get in touch</h1>
      <img
        src="img/sourav.jpg"
        class="profile__portrait"
        alt="Sourav Das Portrait"
      />
      <form action="contact.html" method="post" id="index-contact-form">
        <label class="standard-label" for="email">Email: </label>
        <input type="email" id="email" required />
        <br />
        <label class="standard-label" for="mobile">Mobile number: </label>
        <input type="tel" id="mobile" required />
        <br />
        <button type="submit">Submit</button>
      </form>
    </main>

    <footer class="page-footer">
      <h1>Find me on</h1>

      <img src="img/github.svg" width="30" height="30" alt="Github" />
      <img src="img/linkdin.svg" width="30" height="30" alt="Linkdin" />
      <img src="img/twitter.svg" width="30" height="30" alt="Twitter" />

      <div>
        <a href="home">Go To Home</a>
        <a href="about">Back To About</a>
      </div>
    </footer>

    <script src="js/tota11y.min.js"></script>
  </body>
</html>
